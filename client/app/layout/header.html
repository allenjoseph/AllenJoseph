<div class="bg-header"></div>
<div class="grid-block vertical medium-horizontal">
	<div class="medium-3 grid-block">
		<div class="grid-content text-right">
			<img class="thumbnail img-circle" ng-src="assets/img/profile.jpg" alt="Profile">
		</div>
	</div>
	<div class="medium-5 grid-block vertical">
		<div class="grid-content">
			<h4>{{ data.slogan }}</h4>
			<p>{{ data.description }}</p>
			<p><i class="fa fa-map-marker"></i>&nbsp;{{ data.direction }}</p>
		</div>
	</div>
	<div class="medium-4 grid-block">
		<div class="grid-content">
		</div>
	</div>
</div>
