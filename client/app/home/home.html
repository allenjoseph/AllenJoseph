<div class="grid-container">
	<div class="grid-block align-center" ng-style="{'margin-top': '1em'}">
		<a ng-href="{{ link.url }}" target="_blank" ng-repeat="link in data.socials">
			<img ng-src="{{ link.icon }}" alt="{{ link.name }}">
		</a>
	</div>
	<hr/>
	<div ui-view="feeds"></div>
	<hr/>
	<div ui-view="articles"></div>
	<hr/>
	<div ui-view="skills"></div>
	<hr/>
</div>
<div id="modal-video" zf-modal="" animation-in="slideInDown">
	<a zf-close="" class="close-button" ng-click="()">Ã—</a>
	<h3>{{videoSelected.title}}</h3>
	<iframe width="560" height="315" ng-src="{{videoSelected.url}}" frameborder="0" allowfullscreen></iframe>
</div>
