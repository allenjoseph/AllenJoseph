<div class="grid-container">
	<div class="grid-block align-center" ng-style="{'margin-top': '1em'}">
		<a ng-href="{{ link.url }}" target="_blank" ng-repeat="link in data.socials">
			<img ng-src="{{ link.icon }}" alt="{{ link.name }}">
		</a>
	</div>
	<hr/>
	<div ui-view="feeds"></div>
	<hr/>
	<div ui-view="skills"></div>
	<hr/>
	<div ui-view="articles"></div>
	<hr/>
</div>
